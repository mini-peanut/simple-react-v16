<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="../assets/react.development.js"></script>
<script src="../assets/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
<div id="container"></div>
<script type="text/babel">
    class ClickCounter extends React.Component {
        state;
        constructor(props) {
            super(props);
            this.state = {count: 0};
            this.handleClick = this.handleClick.bind(this);
        }

        handleClick() {
            this.setState((state) => {
                return {count: state.count + 1};
            });
        }

        componentDidMount () {
        }

        componentDidUpdate () {
        }

        render() {
            return [
                <button key="b1" id="b1" onClick={_ => this.handleClick()}>点击按钮+1</button>,
                <div key="b2" id="b2">
                    <span id="c1"><b id="d1">{this.state.count}</b></span>
                    <span id="c2">hhh</span>
                </div>,
                <div key="b3" id="b3"><span id="c3">{this.state.count}</span></div>
            ]
        }
    }
    ReactDOM.render(
        <ClickCounter />,
        document.getElementById('container')
    );
</script>
</body>
</html>
